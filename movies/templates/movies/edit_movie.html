{% extends 'base.html' %}


{% block title %}Edit{% endblock %}IMDb
{% block page_name %}Edit{% endblock %}

{% block body %}
    <form method="post" enctype="multipart/form-data" action={% url 'movie_detail' movie.id %}>
    {% csrf_token %}

    {% for field in form %}
        <div style="margin-left: 20px;" class = "col-sm-4">
        {{ field.label }}
        {{ field }}
        </div>
        <br>
    {% endfor %}


    <button type="submit" class="btn btn-secondary m-3 mb-1">Submit</button>

    </form>
    <form method="post" action="{% url 'delete_movie' movie.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-secondary m-3 mt-1" style="background-color: darkred">Delete</button>
    </form>

{% endblock %}
