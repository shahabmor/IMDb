{% extends 'base.html' %}


{% block title %}Add Movie{% endblock %}IMDb
{% block page_name %}Add Movie{% endblock %}

{% block body %}

    <form method="post" enctype="multipart/form-data" action={% url 'all_movies' %}>
    {% csrf_token %}
    {% for field in form %}
        <div style="margin-left: 20px;" class = "col-sm-4">
        {{ field.label }}
        {{ field }}
        </div>
        <br>

    {% endfor %}

    <button type="submit" class="btn btn-secondary m-4">Add New Movie</button>

    </form>

{% endblock %}
