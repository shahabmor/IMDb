{% extends 'base.html' %}
{% load static %}

{% block title %}add_comment{% endblock %}
{% block page_name %}Add Comment{% endblock %}

{% block body %}
    <form action="{% url 'comment:add-comment' movie.id%}" method="post" class="ml-3">
        {% csrf_token %}
        <div style="scale: 90%">
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>

{% endblock %}
