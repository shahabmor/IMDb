{% extends 'base.html' %}
{% load static %}




{% block body %}
    <h2>Register user</h2>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="{% url 'account:user_register' %}" method="post" class="col-md-6" novalidate>
        {% csrf_token %}
        <div style="margin-left: 20px;" class = "col-sm-4">
            {{ form.as_p }}
        </div>
        <input type="submit"  class="btn btn-secondary m-4" value="Register">
    </form>
{% endblock %}
